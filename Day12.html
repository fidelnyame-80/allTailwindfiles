<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#e8f8f5]/50">
    <!-- start of navbar -->
    <div class="flex mt-5">

        <!-- logo -->
        <div>
            <p class="pl-5 font-[Orbitron] font-[700] text-[#145a32] text-[1.5rem]">
                GREENCART
            </p>
        </div>

        <div class="list-none hidden md:block lg:block">
            <li> Shop</li>
            <li>Contacts</li>
            <li>About</li>
            <li>Donate</li>
        </div>

        <!-- icons -->


        <div class="ml-[4rem] flex space-x-[1rem]">
            <!-- search icon -->
            <div>
                <svg width="45px" height="45px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M20.75 7C20.75 7.41421 20.4142 7.75 20 7.75L4 7.75C3.58579 7.75 3.25 7.41421 3.25 7C3.25 6.58579 3.58579 6.25 4 6.25L20 6.25C20.4142 6.25 20.75 6.58579 20.75 7Z"
                            fill="#1C274C"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M20.75 12C20.75 12.4142 20.4142 12.75 20 12.75L4 12.75C3.58579 12.75 3.25 12.4142 3.25 12C3.25 11.5858 3.58579 11.25 4 11.25L20 11.25C20.4142 11.25 20.75 11.5858 20.75 12Z"
                            fill="#1C274C"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M20.75 17C20.75 17.4142 20.4142 17.75 20 17.75L4 17.75C3.58579 17.75 3.25 17.4142 3.25 17C3.25 16.5858 3.58579 16.25 4 16.25L20 16.25C20.4142 16.25 20.75 16.5858 20.75 17Z"
                            fill="#1C274C"></path>
                    </g>
                </svg>
            </div>

            <div>
                <!-- cart -->
                <svg width="45px" height="45px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
                            stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
            </div>
        </div>



    </div>
    <!-- end of navbar -->

    <hr class="mt-5 bg-[black] w-[95vw] place-self-center text-black">


    <!-- hero section -->
    <div class="relative min-h-screen mt-5 ">
       
            <div class="absolute z-10 h-[60vh] w-full">
            <img src="https://i.pinimg.com/736x/59/58/94/595894d3c5bb69e02b0652ad090e078d.jpg" alt="" class="object-cover object-[0%90%] h-[90vh] w-full ">
            </div>

            <div class="absolute text-white z-20">
                <p class="text-[2rem] px-5 py-5">
                    Shop Green, Feel Good
                </p>
            </div>

            <div class="absolute z-20 text-white mt-20">
                <p class="text-[1.2rem] px-5">
                    Discover sustainable products that reduce your carbon footprint and protect the planet.
                </p>
            </div>
            
            <div class="absolute z-20 transform translate-y-[30rem] place-self-center">
                <button class="bg-[#fff]/80 px-2 py-2 text-[1.2rem] rounded-[20px] hover:bg-[#fff] hover:scale-[105%] ease-in-out [ease_in_1s]"> Explore Sustainable brands <span class="font-black text-[1.4rem]">></span></button>
            </div>
        </div>
   

    <!-- cards -->
     
    <!-- latest drops -->
    <div class=" block mt-10">
        <p>
            latest drops
        </p>
     </div>
</body>

</html>
